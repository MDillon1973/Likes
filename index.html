<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Merriweather:ital@0;1&family=Montserrat&family=Oswald&family=Roboto&family=Sacramento&family=Space+Mono&family=Work+Sans:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Likes</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <h1>Network</h1>
      </div>
      <h1 class="head">Your Feed</h1>
      <div class="row">
        <div class="left">
          <div class="user">
            <img src="images/user-circle.png" alt="pic" class="j-doe" />
            <p><a href="#">Add an avatar</a></p>
            <h2>James Doe</h2>
          </div>
        </div>
        <div class="right">
          <div class="message">
            <div class="top-line">
              <h2>Neil M</h2>
              <div class="likes">
                <span id="text-1">9 like(s)</span>
                <button class="like-btn" onclick="like()">Like</button>
              </div>
            </div>
            <p>
              I just set up this new discord bot, let me know what you all
              think. <a href="#">link</a>
            </p>
          </div>
          <div class="message">
            <div class="top-line">
              <h2>Nichole K</h2>
              <div class="likes">
                <span1 id="text-2">12 like(s)</span1>
                <button class="like-btn" onclick="like1()">Like</button>
              </div>
            </div>
            <p>Just finished my <a href="#">next comic</a>, check it out.</p>
          </div>
          <div class="message">
            <div class="top-line">
              <h2>Jim R</h2>
              <div class="likes">
                <span2 id="text-3">9 like(s)</span2>
                <button class="like-btn" onclick="like2()">Like</button>
              </div>
            </div>
            <p>
              I can't stop listening to the <a href="#">new album</a>. Who else
              is liking it?
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
